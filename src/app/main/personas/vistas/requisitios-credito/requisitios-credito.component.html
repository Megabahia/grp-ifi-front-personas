<div class="content-wrapper">
  <div class="content-header row">
  </div>
  <div class="content-body">
    <!-- Error page-->
    <div class="misc-wrapper">

      <div class="card">
        <div class="card-body">
          <div class="misc-inner">
            <div class="text-center">
              <a href="javascript:void(0);">
                <img src="assets/images/logo/creditopagos.png" alt="brand-logo" width="300"/>
              </a>
            </div>
          </div>
          <div class=" mb-2 text-center">
            <h4>
              {{tiutlo}}
            </h4>
          </div>
          <div class="content-body">
            <section class="app-user-list">
              <div class="card">
                <div class="card-body text-center">

                  <div class="mt-2">
                    <ul class="list-group ">
                      <li class="list-group-item" *ngFor="let item of requisitos.config">{{item}}</li>
                    </ul>
                  </div>
                    <h3 class="mt-2" style="color: red;"><b>Aplique YA a su línea de crédito dando click en CONTINUAR</b></h3>
                    <br>
                  <div *ngIf="requisitos.config.length>0" class="mt-2">
                    <a (click)="crearCredito()" [href]="'#/personas/finalizar-credito'" class="btn btn-primary" style="color: black !important;">Enviar</a>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="swiper-responsive-breakpoints swiper-container px-4 py-2">
            <div class="swiper-wrapper mb-2">
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Error page-->
  </div>
</div>
