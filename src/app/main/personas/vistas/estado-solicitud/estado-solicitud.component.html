<div *ngIf="negado" class="card-body">
    <div class=" my-1 text-center">
        <div class="misc-inner">
            <div class="text-center">
                <a href="javascript:void(0);">
                    <img src="assets/images/logo/red-credito.png" alt="brand-logo" width="300"/>
                </a>
            </div>
        </div>
        <span>
        Su solicitud de crédito ha sido negada, contáctese con su asesor a través de WhatsApp
        </span>
        <br>
        <a class="mt-3 btn btn-primary" href="https://walink.co/9ba631">Whatsapp</a>
    </div>
</div>


<div *ngIf="aprobado" class="card-body">
    <div class=" my-1 text-center">
        <div class="misc-inner">
            <div class="text-center">
                <a href="javascript:void(0);">
                    <img src="assets/images/logo/red-credito.png" alt="brand-logo" width="300"/>
                </a>
            </div>
        </div>
        <h1>Felicidades!!</h1>
        <span>
        Su línea de crédito ha sido aprobado
        </span>
    </div>
</div>

<div *ngIf="pentiente" class="card-body">
    <div class=" my-1 text-center">
        <div class="misc-inner">
            <div class="text-center">
                <a href="javascript:void(0);">
                    <img src="assets/images/logo/red-credito.png" alt="brand-logo" width="300"/>
                </a>
            </div>
        </div>
        <h1>Su crédito esta en proceso. </h1>

        <span>
        </span>
        <br>
        <button class="mt-2 btn btn-primary" [routerLink]="'/personas/solucitudCredito'">Actualizar la solicitud</button>
        <br>
        <a class="mt-3 btn btn-primary" href="https://walink.co/9ba631">Whatsapp</a>
    </div>
</div>
