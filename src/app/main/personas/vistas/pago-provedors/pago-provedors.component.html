            <!-- users filter end -->
            <!-- list section start -->
            <div class="card">
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">INGRESA LOS DATOS DE LA FACTURA A PAGAR</h5>
                </div>
                <div class="card-body mx-1">
                    <form class="form form-horizontal" [formGroup]="pagoFacturaForm" (submit)="pagar()">
                        <div class="form-group row">
                            <label for="valorPagar">Valor de la factura a pagar</label>
                            <input type="text" id="valorPagar" class="form-control" name="fname"
                                   formControlName="valorPagar"
                                   placeholder="Ingrese el valor total incluido IVA"/>
                            <div *ngIf="submitted && pagoFactura.valorPagar.errors"
                                 class="invalid-feedback"
                                 style="display: block;">
                                <div *ngIf="pagoFactura.valorPagar.errors.required">Valor de la factura
                                    requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="customFile1">Número de la factura</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile1" required
                                       formControlName="factura"
                                       (change)="subirImagen($event)" accept=".pdf,.xml"/>
                                <label class="custom-file-label"
                                       for="customFile1">{{pagoFacturaForm.get('factura').value}}</label>
                                <div *ngIf="submitted && pagoFactura.factura.errors"
                                     class="invalid-feedback"
                                     style="display: block;">
                                    <div *ngIf="pagoFactura.factura.errors.required">Numero de factura
                                        requerido
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="proveedor">Seleccione el proveedor</label>
                            <select class="form-control select2" id="proveedor" formControlName="proveedor" (change)="getOneProveedor()">
                                <option value="">- Seleccione -</option>
                                <option *ngFor="let proveedor of proveedores"
                                        value="{{proveedor.identificacion}}">{{proveedor.nombreComercial}}</option>
                            </select>
                            <div *ngIf="submitted && pagoFactura.proveedor.errors"
                                 class="invalid-feedback"
                                 style="display: block;">
                                <div *ngIf="pagoFactura.proveedor.errors.required">Proveedor
                                    requerido, o registrar proveedor.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" rippleEffect class="btn btn-primary mr-1">Continuar</button>
<!--                            <button type="reset" rippleEffect class="btn btn-outline-secondary">Cancelar</button>-->
                        </div>
                    </form>
                </div>
            </div>
